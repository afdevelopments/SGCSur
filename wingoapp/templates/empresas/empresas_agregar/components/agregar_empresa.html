{% load static %}
{% load sass_tags %}
{% load crispy_forms_tags %}
<div class="card">
  <div class="card-header pb-0">
    <h5>Añadir</h5><span>Para agregar una empresa, por favor rellene el siguiente formulario.</span>
  </div>
    <form class="form theme-form" id="personForm" method="post" action="{% url 'empresas_agregar' %}" enctype="multipart/form-data" data-cities-url="{% url 'ajax_load_cities' %}" novalidate>
        <div class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn crispy_forms btn-primary" type="submit">Añadir</button>
        </div>
    </form>
    {% comment %} <form method="post" id="personForm" data-cities-url="{% url 'ajax_load_cities' %}" novalidate>
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit">Save</button>
    </form> {% endcomment %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $("#id_country").change(function () {
        var url = $("#personForm").attr("data-cities-url");  // get the url of the `load_cities` view
        var countryId = $(this).val();  // get the selected country ID from the HTML input
  
        $.ajax({                       // initialize an AJAX request
          url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
          data: {
            'country': countryId       // add the country id to the GET parameters
          },
          success: function (data) {   // `data` is the return of the `load_cities` view function
            $("#id_city").html(data);  // replace the contents of the city input with the data that came from the server
          }
        });
  
      });
    </script>
</div>
